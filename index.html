<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dомашка3</title>
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="pattern">
      <div class="inner"></div>
              
      <div class="inner_X">
          <img class="inner_X" src="img/Icon1.png" alt="">
      </div>
      <div>
          <h1>Simple and flexible pricing</h1>
          <h2 class="text">All plans start out as a FREE Account which comes with 100 MB of testing quota. No credit card is required to sign up.</h2>
          <a href=""><button>Start your free trial</button></a>
      </div>
      <div  class="block"> 
            <div class="lite">
                <div class="lite_c">
                    <img class="lite_img" src="img/Icon.png" alt="">
                                    </div>
            <h2 class="lite_h2">Lite</h2>
            <span class="lite_69">$69</span>
            <span class="lite_mo">/mo</span>
            <span class="lite_text">$0.007/hour</span>
            <span class="lite_lite">
                <img class="lite_line" src="img/line.png" alt="">
                                </span>
             <span class="lite_512">512 Mb</span>
             <span class="lite_1cpu">/1 CPU</span>
             <span class="lite_20">20 Gb</span>
             <span class="lite_ssd">SSD disk</span>
             <span class="lite_1000">1000 Gb</span>
             <span class="lite_Transfer">Transfer</span>
            </div>
            <div class="basic">
                <div class="basic_c">
                    <img class="basic_img" src="img/Shape1.png" alt="">
                                    </div>
            <h2 class="basic_h2">Basic</h2>
            <span class="basic_69">$89</span>
            <span class="basic_mo">/mo</span>
            <span class="basic_text">$0.015/hour</span>
            <span class="basic_line">
                <img class="basic_line" src="img/line1.png" alt="">
                                </span>
             <span class="basic_1gb">1 gb</span>
             <span class="basic_1cpu">/1 CPU</span>
             <span class="basic_40">40 Gb</span>
             <span class="basic_ssd">SSD disk</span>
             <span class="basic_3Tb">3 Tb</span>
             <span class="basic_Transfer">Transfer</span>
            </div>
            <div class="team"></div>
            <div class="pro"></div>
      </div>


    </div>
</body>
</html>
